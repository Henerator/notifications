<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="controls-container">
        <button
            id="control-add-info-notification"
            class="button button_info button_responsive control-item"
        >
            Open info notification
        </button>
        <button
            id="control-add-success-notification"
            class="button button_success button_responsive control-item"
        >
            Open success notification
        </button>
        <button
            id="control-add-warning-notification"
            class="button button_warning button_responsive control-item"
        >
            Open warning notification
        </button>
        <button
            id="control-add-error-notification"
            class="button button_error button_responsive control-item"
        >
            Open error notification
        </button>
    </div>
</body>

</html>
